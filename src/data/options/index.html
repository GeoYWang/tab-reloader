<!DOCTYPE html>
<html>
<head>
  <title>Options Page :: Tab Reloader</title>
  <meta charset="utf-8">
  <style>
    body {
      min-width: 500px;
    }
    textarea {
      width: 100%;
    }
    input[type=number] {
      width: 45px;
    }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td><input type="checkbox" id="badge"></td>
      <td><label for="badge">Display the total number of active jobs in the badge area</label></td>
    </tr>
    <tr>
      <td></td>
      <td><label for="color">Badge color is:</label>
        <div style="float: right;"><input type="color" id="color"></div>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="history"></td>
      <td><label for="history">Automatically restore reloading jobs after a browser restart</label></td>
    </tr>
    <tr>
      <td></td>
      <td>Default reloading period is:
        <div style="float: right;">
          <input type="number" placeholder="dd" id="dd" min="0">
          <input type="number" placeholder="hh" id="hh" min="0" max="23">
          <input type="number" placeholder="mm" id="mm" min="0" max="59">
          <input type="number" placeholder="ss" id="ss" min="0" max="59">
        </div>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="faqs"></td>
      <td><label for="faqs">Open FAQs page on updates</label></td>
    </tr>
    <tr>
      <td colspan="2" style="padding-top: 20px">Custom Jobs (<a href="#" id="example">Inset a Sample</a>):</td>
    </tr>
    <tr>
      <td colspan="2">Keywords: dd: Days, hh: Hours, mm: Minutes, ss: Seconds, variation: Variation, current: Active Tab, cache: Use Cache, form: Form Submission</td>
    </tr>
    <tr>
      <td colspan="2"><textarea rows="6" id="json"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="color: #888">JSON list of hostnames to set automatic refresh after each start-up</td>
    </tr>
  </table>

  <div id="explore"></div>
  <p>
    <button id="export" title="Export all settings to a JSON file">Export</button>
    <button id="import" title="Import settings from a JSON file (this will overwrite current settings)">Import</button>
  </p>
  <p>
    <button id="clear" title="Clear session restore (clear memory of reloading jobs)">Clear</button>
    <button id="reset" title="Reset settings to the defaults">Reset</button>
    <button id="support" title="Support Development">Support Development</button> - <button id="save" title="Save settings">Save</button>
    <span id="info"></span>
  </p>

  <script src="index.js"></script>
  <script async src="matched.js"></script>
</body>
</html>
